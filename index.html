<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="heading">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas,
        perferendis voluptatibus! Consectetur, incidunt. Dolorem provident ipsa
        fugiat consequuntur officiis iure?
      </p>
    </div>

    <div class="container">
      <form action="" id="survey-form">
        <!-- Username Input -->
        <div>
          <label for="name" id="name-label">Name</label>

          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" id="email-label">Email</label>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>

        <!-- Age Input -->
        <div>
          <label for="number" id="number-label">Age (Optional)</label>

          <input
            type="number"
            name="number"
            id="number"
            placeholder="Age"
            min="18"
            max="999"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>

        <!-- Rating -->
        <label for="dropdown">Choose Overall Rating:</label>

        <select name="dropdown" id="dropdown">
          <option name="rating" value="excellent">Excellent</option>
          <option name="rating" value="good">Good</option>
          <option name="rating" value="okay">Just OK</option>
          <option name="rating" value="bad" disabled>
            Definately needs improvement
          </option>
        </select>

        <!-- Additional Information -->
        <fieldset>
          <p>Would you refer me?</p>
          <input
            type="radio"
            name="radio"
            id="radio"
            placeholder=""
            value="yes"
          />yes
          <input
            type="radio"
            name="radio"
            id="radio"
            placeholder=""
            value="no"
          />no
        </fieldset>

        <p>Would you like additional information?</p>
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          placeholder=""
          value="Sign up"
        />yes

        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          placeholder=""
          value="email"
        />no

        <label for="w3review">Contact Us!</label>

        <textarea
          id="contact"
          name="contact"
          rows="4"
          cols="50"
          placeholder="Message..."
        >
        </textarea>

        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
